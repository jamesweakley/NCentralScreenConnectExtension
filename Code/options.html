	ScreenConnect configuration</h1>
	<table>
	<tr>
	<td><label for="serverURL">ScreenConnect server URL (e.g. http://screenconnect.mycompany.com)</label></td>
	<td><input type="text" id="serverURL" name="serverURL" style="width:300px" /></td>
	</tr>
	<tr>
	<td><label for="matchCustomer">I have ScreenConnect session groups that match my N-Central customer names</label></td>
	<td><input type="checkbox" id="matchCustomer" name="matchCustomer" /></td>
	</tr>
	<tr>
	<td><label for="popupWidth">Popup dialog width (pixels)</label></td>
	<td><input type="text" id="popupWidth" name="popupWidth" /></td>
	</tr>
	<tr>
	<td><label for="popupHeight">Popup dialog height (pixels)</label></td>
	<td><input type="text" id="popupHeight" name="popupHeight" /></td>
	</tr>
	</table>
    <button id="save">Save</button>
</body>
